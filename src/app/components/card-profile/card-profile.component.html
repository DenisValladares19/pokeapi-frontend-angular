<div class="profile-card flex flex-column align-center min-width-profile">
  @if (isComplete$ | async) {
  <div class="flex justify-between w-100 trainer">
    Entrenador
    <img src="/assets/images/badge.png" alt="Insignia" />
  </div>
  }@else {
  <h3 class="profile-name">{{ (profile$ | async)?.name }}</h3>
  }
  <app-avatar [imageUrl]="(profile$ | async)?.image || ''"></app-avatar>

  <div class="flex flex-column">
    <br />
    <div class="item">
      <strong>Pasatiempo:</strong>
      <span> {{ formatHobbies((profile$ | async)?.hobbies) }} </span>
    </div>
    <div class="item">
      <strong>Edad: </strong>
      {{ getAge((profile$ | async)?.birthDate) }} a√±os
    </div>

    @if((profile$ | async)?.document) {
    <div class="item">
      <strong>DUI:</strong>
      {{ (profile$ | async)?.document }}
    </div>
    }
  </div>
  <br />
</div>
